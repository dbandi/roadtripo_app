<ion-view view-title="Search" class="bg-search">
  <ion-content>
      <div class="bar bar-header item-input-inset bar-app">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchFeild">
          </label>
          <button class="button" ng-click="searchTrip(searchFeild);">
            Search
          </button>
      </div>
  </ion-content>
</ion-view>
